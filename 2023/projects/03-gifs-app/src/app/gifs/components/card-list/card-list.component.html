<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-">
    <div class="card mb-2 text-center bg-dark">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body text-white">
        <p class="card-text">
          <small>{{ gif.title }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
