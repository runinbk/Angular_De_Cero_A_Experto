<h1>{{ name }}</h1>

<dl>
  <td>Nombre :</td>
  <dd>{{ name }}</dd>
  <td>Edad :</td>
  <dd>{{ ege }}</dd>
  <td>Metodo :</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado :</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2"
>
  Cambiar nombre
</button>
<button *ngIf="ege !== 25" (click)="changeEge()" class="btn btn-primary">
  Cambiar edad
</button>
<br />
<button (click)="reset()" class="btn btn-danger mt-3">Reset</button>
