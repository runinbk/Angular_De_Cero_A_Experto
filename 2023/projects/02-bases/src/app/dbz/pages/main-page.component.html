<h1>Dragon ball Z</h1>
<hr />
<div class="row">
  <div class="col">
    <app-dbz-list
      [characterList]="dbzService.characters"
      (onDelete)="dbzService.onDeleteCharacter($event)"
    ></app-dbz-list>
  </div>
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="dbzService.onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
