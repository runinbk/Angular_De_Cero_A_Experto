<h1 class="animated fadeIn">Heroes</h1>
<hr />
<div class="row row-cols-1 row-cols-md-3 g-4 animated fadeIn fast">
  <div class="col" *ngFor="let heroe of heroes; let i = index">
    <div class="card h-100">
      <img
        class="card-img-top img-fluid"
        [src]="heroe.img"
        [alt]="heroe.nombre"
      />
      <div class="card-body">
        <h4 class="card-title">{{ heroe.nombre }}</h4>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text">
          <small class="text-muted">{{ heroe.aparicion }}</small>
        </p>

        <button
          (click)="verHeroe(i)"
          type="button"
          class="btn btn-outline-primary btn-block"
        >
          Ver m√°s...
        </button>
      </div>
    </div>
  </div>
</div>
